{% macro create_schemas_pulldown() %}
    <div class="form-group" id="schema_pulldown_section">
        <div class="mt-4 mb-3" style="display: flex; align-items: center; gap: 0.625rem;">
            <label for="schema_version" class="fs-5" style="margin: 0; white-space: nowrap;">Schema:</label>
            <select name="schema_version" id="schema_version" class="form-select" style="flex: 1;"></select>
            <div class="form-check form-switch" id="include_prereleases_option" style="display: inline-block; margin: 0;">
                <input class="form-check-input" type="checkbox" name="include_prereleases" id="include_prereleases">
                <label class="form-check-label" for="include_prereleases">Include prereleases</label>
            </div>
        </div>
        <div id="schema_other_version" class="form-group">
            <label for="schema_path" class="form-label">Schema file to upload:</label>
            <input class="form-control" type="file" id="schema_path" name="schema_path" >
        </div>
        <p class="flash" id="schema_select_flash"></p>
    </div>
{% endmacro %}
